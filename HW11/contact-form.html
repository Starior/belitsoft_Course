<div class="contact-form">
  <div class="contact-form__container">
    <div class="contact-form__cta">
      <h3 class="contact-form__text">Manage your team in one place</h3>
      <button class="contact-form__button button-start">Start free 14 days trial</button>
    </div>
    <div class="contact-form__form-block">
      <h3 class="contact-form__form-name">Please leave your request</h3>
      <div class="contact-form__form">
        <form class="contact-form__form-self" action="#" method="post" enctype="multipart/form-data">
          <div class="contact-form__forms">
            <input class="contact-form__input" type="text" placeholder="First name" />
            <input class="contact-form__input" type="text" placeholder="Last name" />
            <input class="contact-form__input" type="email" placeholder="Email" />
            <input class="contact-form__input" type="tel" placeholder="Phone" /></div>

          <div class="contact-form__files">
            <label class="contact-form__files-label" for="file">You can attach files or documents</label>
            <label class="contact-form__label-button" for="file"> <img src="img/attach-icon.png" alt=""> Attach image</label>
            <input class="contact-form__attach-file" value="Browse" type="file" id="file" name="file" multiple>
          </div>
          <button type="submit" class="contact-form__send-button button-start">Send</button>
        </form>
      </div>

    </div>
  </div>
</div>
