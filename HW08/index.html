<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <title>Forms</title>
</head>

<body>
  <h1>Forms</h1>
  <form action="#" method="post" enctype="multipart/form-data">
    <div>
      <label for="log">Login</label>
      <input id="log" type="text" placeholder="login" />
    </div>
    <div>
      <span>Password</span><input type="password" placeholder="password" maxlength="7" />
    </div>
    <div>
      <span>Email</span><input type="Email" placeholder="Email" />
    </div>

    <div>
      <span>Email</span><input type="" placeholder="number" />
    </div>


    <input type="radio" name="fruts" value="banana" id="banana" checked/><label for="banana">BANANA</label>
    <input type="radio" name="fruts" value="apple" />

    <input type="radio" name="fruts2" value="1" id="1" /><label for="1">1</label>
    <input type="radio" name="fruts2" value="aple" />

    <fieldset>
      <input type="checkbox" name="checkbox01" id="checkbox01" value="true" />
      <label for="checkbox01">checkbox 01</label>
      <input type="checkbox" name="checkbox02" id="checkbox02" value="true" />
      <label for="checkbox02">checkbox 02</label>
    </fieldset>

    <select name="vegetables" id="select1">
      <option value="tomato">tomato</option>
      <option value="cucumber">cucumber</option>
      <option value="tomato2">tomato2</option>
    </select>
    <textarea name="textcol" id="" cols="15" rows="5"></textarea>
    <input type="submit" value="Send" />
    <input type="reset" value="Reset" />

    <button type="button">Next page</button>
    <input type="button" value="123">
  </form>


</body>

</html>
